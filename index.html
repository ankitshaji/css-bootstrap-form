<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--creating bootstrap container-->
    <div class="container">
      <h1 class="display-1 text-center text-primary">Bootstrap Form</h1>
      <form action="#nowhere">
        <!--bootstrap grid - row -col - total space col = 12units -->
        <!--NEW ROW-->
        <div class="row">
          <!--form group + form-control-->
          <!--space restraint only at medium up-->
          <div class="col-md-6 form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="firstlast@gmail.com"
            />
          </div>

          <!--form group + form-control-->
          <div class="col form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="*************"
            />
          </div>
        </div>
        <!--ROW CLOSED-->

        <!-- OUTSIDE ROW - form group + form-control-->
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" placeholder="" />
        </div>

        <!--NEW ROW-->
        <div class="row">
          <!-- INSIDE NEW ROW - form group + form-control-->
          <!--space restraint only at medium up-->
          <div class="form-group col-md-6">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" placeholder="" />
          </div>

          <!--INSIDE NEW ROW - (select) form-group + form-control -->
          <!--space restraint before is med col-6 ,after is col-3-->
          <div class="form-group col-md-3 col-6">
            <label for="state">State:</label>
            <select class="form-control" id="state" name="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
            </select>
          </div>

          <!-- INSIDE NEW ROW - form group + form-control-->
          <!--space restraint before is med col-6 ,after is col-3-->
          <div class="form-group col-md-3 col-6">
            <label for="zip">Zip:</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              placeholder="1234"
            />
          </div>
        </div>
        <!--ROW CLOSED-->

        <!--OUTSIDE ROW -form-group + form-check + form-check-input + form-check-label-->
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="check"
              id="check"
            />
            <label class="form-check-label" for="check">Option One</label>
          </div>
        </div>
        <!--Button-->
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>

    <!--Bootsrap js-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
