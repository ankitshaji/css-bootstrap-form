<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--creating bootstrap container-->
    <div class="container">
      <h1 class="display-1 text-center text-primary">Bootstrap Form</h1>
      <form action="#nowhere">
        <!--bootstrap grid - row -col - total space col = 12units -->
        <!--NEW ROW-->
        <div class="row">
          <!--form group + form-control-->
          <!--space restraint only at medium up-->
          <div class="col-md-6 form-group">
            <label for="email">Email:</label>
            <!--Adding svg icon - input-group-->
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-envelope"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
                    />
                  </svg>
                </span>
              </div>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="firstlast@gmail.com"
              />
            </div>
          </div>

          <!--form group + form-control-->
          <div class="col form-group">
            <label for="password">Password:</label>
            <!--Adding svg icon - input-group-->
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-key"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"
                    />
                    <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                  </svg>
                </span>
              </div>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="*************"
              />
            </div>
          </div>
        </div>
        <!--ROW CLOSED-->

        <!-- OUTSIDE ROW - form group + form-control-->
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" placeholder="" />
        </div>

        <!--NEW ROW-->
        <div class="row">
          <!-- INSIDE NEW ROW - form group + form-control-->
          <!--space restraint only at medium up-->
          <div class="form-group col-md-6">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" placeholder="" />
          </div>

          <!--INSIDE NEW ROW - (select) form-group + form-control -->
          <!--space restraint before is med col-6 ,after is col-3-->
          <div class="form-group col-md-3 col-6">
            <label for="state">State:</label>
            <select class="form-control" id="state" name="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
            </select>
          </div>

          <!-- INSIDE NEW ROW - form group + form-control-->
          <!--space restraint before is med col-6 ,after is col-3-->
          <div class="form-group col-md-3 col-6">
            <label for="zip">Zip:</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              placeholder="1234"
            />
          </div>
        </div>
        <!--ROW CLOSED-->

        <!--OUTSIDE ROW -form-group + form-check + form-check-input + form-check-label-->
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="check"
              id="check"
            />
            <label class="form-check-label" for="check">Option One</label>
          </div>
        </div>
        <!--Button-->
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>

    <!--Bootsrap js-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
